<app-layout-section class="grow">
  <div class="-m-1 flex flex-wrap">
    @for (module of registry.modules(); track $index) {
      <app-patient-overview-module
        class="flex min-h-96 w-full shrink-0 grow-1 cursor-pointer p-1 lg:w-1/2 lg:max-w-1/2 2xl:w-1/3 2xl:max-w-1/3"
        [module]="module"
        (click)="openDetails(module)"
      />
    }
  </div>
</app-layout-section>
