<div class="flex items-center gap-1">
  @if (module && data) {
    @if (data[module.moduleId]; as moduleData) {
      <div
        class="inline-flex items-center justify-center gap-2 rounded-sm bg-rose-600/25 px-2 py-1 text-sm text-rose-300"
      >
        <span>{{ moduleData.value }}</span>
        <lib-module-direction class="text-lg/4" [direction]="moduleData.direction" />
      </div>
    }
  }
</div>
