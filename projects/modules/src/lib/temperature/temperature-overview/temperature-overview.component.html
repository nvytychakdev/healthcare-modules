<div
  class="inline-flex h-full w-full flex-col items-start justify-center rounded border border-zinc-700 bg-zinc-800 p-4 hover:bg-zinc-700/50"
>
  @if (module.dataSource.isLoading()) {
    <div class="flex w-full flex-1 items-center justify-center">
      <lib-loader />
    </div>
  } @else {
    <div class="rounded-full bg-lime-500/20 px-4 py-2 text-lime-400">
      {{ module.moduleName }}
    </div>
    @if (record(); as record) {
      <div class="flex w-full flex-1 items-center justify-center py-4 text-gray-500">
        @if (chart(); as chart) {
          @if (data(); as data) {
            <lib-chart class="min-h-48" [chart]="chart" [data]="data" />
          }
        }
      </div>
      <div class="flex w-full items-end justify-between">
        <div class="flex items-end gap-2">
          <span class="text-4xl">{{ value() }}</span>
          <span>{{ unit?.shortName }}</span>
          <span class="text-xl/4">
            <lib-module-direction [direction]="record.direction" />
          </span>
        </div>
        <div>
          {{ record?.createDateTime | date }}
        </div>
      </div>
    } @else {
      <div class="flex w-full flex-1 items-center justify-center text-gray-500">No data...</div>
    }
  }
</div>
