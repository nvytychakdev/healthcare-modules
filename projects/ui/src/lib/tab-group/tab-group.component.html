<!-- navigation -->
<lib-tab-nav class="mb-1 border-b border-neutral-700 pb-1">
  @for (tab of tabs(); track $index; let index = $index) {
    <div
      class="tab-nav-item"
      [class.selected]="selectedTab() === tab"
      (click)="selectTabByIndex(index)"
    >
      {{ tab.textLabel() }}
    </div>
  }
</lib-tab-nav>

<!-- body -->
<div class="flex w-full grow overflow-hidden">
  @if (selectedTab()?.template(); as template) {
    <ng-template [ngTemplateOutlet]="template" />
  }
</div>
